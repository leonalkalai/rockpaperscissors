<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Rock-paper-Scissors Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,623;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,623;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles -->
    <link href="css/material-design-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <div class="container">
    <div class="purple"></div>
    <div class="purplelight"><h1>Rock-paper-Scissors Game</h1><div class="theme__button" style="background: rgb(255, 87, 34);"><i class="material-icons">videogame_asset</i></div></div>
    <div class="weapons grid-1">
      <div class="image-container">
        <div id="rock" class="backgroundimage item"></div>
      </div>
      <div class="image-container">
        <div id="scissors" class="backgroundimage item"></div>
      </div>
      <div class="image-container">
        <div id="paper" class="backgroundimage item"></div>
      </div>
  </div>
  <div id="main" class="init-game">
    <h2>Score</h2>
      <div id="results">
        <div><span class="aliceblueblackground">You : </span><span id="playerscore">0</span></div>
        <div><span class="aliceblueblackground">Computer : </span><span id="computerscore">0</span></div>
      </div>
      <h3 id="triestitle">Tries</h3>
      <p class="triestext"></p>
      <h3 class="choicestitle">Choices</h3><p class="beats"></p><div id="gameinfo"></div>
      <div class="buttonspace">
       <button type="button" id="startbutton" onclick="start()" class="btn btn-danger-outline waves-effect">Start</button>
      </div> 
    </div>
    <div id="selectrounds">
      <span class="info">Select rounds</span> 
      <span class="winscore">3</span> <span class="winscore">5</span> <span class="winscore">10</span>
    </div>
  </div>
  <div id="attribution" class="container">
    <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
    <a href="https://www.vecteezy.com/free-vector/champion">Champion Vectors by Vecteezy</a>
    <a href="https://www.freepik.com/vectors/baby">Baby vector created by pch.vector - www.freepik.com</a>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.1/jquery-migrate.min.js" integrity="sha512-wDH73bv6rW6O6ev5DGYexNboWMzBoY+1TEAx5Q/sdbqN2MB2cNTG9Ge/qv3c1QNvuiAuETsKJnnHH2UDJGmmAQ==" crossorigin="anonymous"></script>
  <script src='js/game.js'></script>
</html>
